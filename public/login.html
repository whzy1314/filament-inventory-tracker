<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Filament Tracker</title>
    <meta name="description" content="Login to manage your 3D printing filament inventory">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;
            --accent: #007AFF;
            --accent-hover: #0066D6;
            --success: #34C759;
            --danger: #FF3B30;
            --separator: rgba(60, 60, 67, 0.12);
            --separator-opaque: #C6C6C8;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --font-stack: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.47059;
            font-size: 15px;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 4px rgba(0, 0, 0, 0.04);
            padding: 40px 32px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .login-logo img {
            width: 44px;
            height: 44px;
        }

        .login-logo h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.3px;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Segmented Control Tabs */
        .auth-tabs {
            display: flex;
            background: rgba(142, 142, 147, 0.12);
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 28px;
            position: relative;
        }

        .auth-tab {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background: transparent;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .auth-tab.active {
            color: var(--text-primary);
        }

        .tab-indicator {
            position: absolute;
            width: calc(50% - 4px);
            height: calc(100% - 4px);
            background: var(--bg-secondary);
            border-radius: 6px;
            top: 2px;
            left: 2px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08), 0 0.5px 1px rgba(0, 0, 0, 0.04);
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-tabs[data-active="register"] .tab-indicator {
            transform: translateX(100%);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-field {
            margin-bottom: 18px;
        }

        .form-field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 6px;
            padding-left: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 15px;
            pointer-events: none;
            transition: color 0.2s ease;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 1px solid var(--separator-opaque);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: var(--font-stack);
            color: var(--text-primary);
            background: var(--bg-secondary);
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        .input-wrapper input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.12);
        }

        .input-wrapper input:focus ~ i.input-icon {
            color: var(--accent);
        }

        .input-wrapper input::placeholder {
            color: var(--text-tertiary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-tertiary);
            padding: 4px;
            font-size: 15px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-stack);
            color: #fff;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text,
        .submit-btn.loading i {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 12px 14px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 18px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .message.error {
            background: rgba(255, 59, 48, 0.08);
            color: var(--danger);
            display: flex;
        }

        .message.success {
            background: rgba(52, 199, 89, 0.08);
            color: var(--success);
            display: flex;
        }

        /* Password Strength */
        .password-strength {
            display: none;
            margin-top: 8px;
        }

        .password-strength.visible {
            display: block;
        }

        .strength-bar {
            height: 3px;
            background: rgba(142, 142, 147, 0.12);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 20%; background: var(--danger); }
        .strength-fill.fair { width: 40%; background: #FF9500; }
        .strength-fill.good { width: 60%; background: #FF9500; }
        .strength-fill.medium { width: 50%; background: #FF9500; }
        .strength-fill.strong { width: 80%; background: var(--success); }
        .strength-fill.excellent { width: 100%; background: var(--success); }

        .strength-text {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Setup */
        .setup-banner {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: rgba(0, 122, 255, 0.06);
            border-radius: var(--radius-md);
            margin-bottom: 24px;
        }

        .setup-banner i {
            color: var(--accent);
            font-size: 20px;
        }

        .setup-banner span {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .setup-info {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            margin-bottom: 18px;
        }

        .setup-info p {
            margin: 0;
            color: var(--text-primary);
            font-size: 14px;
        }

        .setup-info p:first-child {
            font-size: 15px;
            margin-bottom: 6px;
        }

        .setup-info .setup-note {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.5;
        }

        #setupSection .auth-form {
            display: block;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 0.5px solid var(--separator);
        }

        .login-footer p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: var(--radius-lg);
            }

            .login-logo h1 {
                font-size: 20px;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        /* Focus visible */
        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        button:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <img src="logo.svg" alt="Filament Tracker Logo">
                    <h1>Filament Tracker</h1>
                </div>
                <p class="login-subtitle" id="loginSubtitle">Manage your 3D printing inventory</p>
            </div>

            <!-- Initial Setup Section (hidden by default) -->
            <div id="setupSection" style="display: none;">
                <div class="setup-banner">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span>Welcome! Let's set up your admin account.</span>
                </div>

                <form id="setupForm" class="auth-form active">
                    <div class="setup-info">
                        <p><strong>Username:</strong> admin (fixed)</p>
                        <p class="setup-note">The admin username is always "admin" for simplicity. You just need to set your password.</p>
                    </div>

                    <div class="form-field">
                        <label for="setupPassword">Admin Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="setupPassword" name="password" placeholder="Create a strong password" required minlength="6" autocomplete="new-password">
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="setupPasswordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="setupStrengthFill"></div>
                            </div>
                            <span class="strength-text" id="setupStrengthText">Password strength</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="setupConfirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="setupConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="setupBtn">
                        <span class="btn-text">Create Admin Account</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <!-- Auth Section -->
            <div id="authSection">
                <div class="auth-tabs" data-active="login">
                    <div class="tab-indicator"></div>
                    <button class="auth-tab active" data-tab="login" id="loginTab">Sign In</button>
                    <button class="auth-tab" data-tab="register" id="registerTab">Create Account</button>
                </div>

                <div id="messageContainer" class="message" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="messageText"></span>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-field">
                        <label for="loginUsername">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required autocomplete="username">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="loginPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password">
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                        <div class="spinner"></div>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-field">
                        <label for="registerUsername">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required minlength="3" autocomplete="username">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="registerPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="registerPassword" name="password" placeholder="Create a password" required minlength="6" autocomplete="new-password">
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Password strength</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-user-plus"></i>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p>Secure authentication for your inventory</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const authTabs = document.querySelector('.auth-tabs');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');

        const setupSection = document.getElementById('setupSection');
        const authSection = document.getElementById('authSection');
        const setupForm = document.getElementById('setupForm');
        const loginSubtitle = document.getElementById('loginSubtitle');

        async function checkSetupRequired() {
            try {
                const response = await fetch('/api/auth/setup-required');
                const data = await response.json();
                if (data.setupRequired) {
                    showSetupMode();
                } else {
                    showAuthMode();
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
                showAuthMode();
            }
        }

        function showSetupMode() {
            setupSection.style.display = 'block';
            authSection.style.display = 'none';
            loginSubtitle.textContent = 'Initial Setup Required';
            document.title = 'Initial Setup - Filament Tracker';
        }

        function showAuthMode() {
            setupSection.style.display = 'none';
            authSection.style.display = 'block';
            loginSubtitle.textContent = 'Manage your 3D printing inventory';
            document.title = 'Login - Filament Tracker';
        }

        // Setup Form
        if (setupForm) {
            setupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('setupPassword').value;
                const confirmPassword = document.getElementById('setupConfirmPassword').value;
                const submitBtn = document.getElementById('setupBtn');

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                submitBtn.classList.add('loading');
                try {
                    const response = await fetch('/api/auth/setup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password, confirmPassword })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        showMessage('Admin account created! You can now sign in.', 'success');
                        setTimeout(() => {
                            showAuthMode();
                            document.getElementById('loginUsername').value = 'admin';
                            document.getElementById('loginPassword').focus();
                        }, 1500);
                    } else {
                        showMessage(data.error || 'Setup failed', 'error');
                    }
                } catch (error) {
                    showMessage('Connection error. Please try again.', 'error');
                } finally {
                    submitBtn.classList.remove('loading');
                }
            });
        }

        // Password strength
        const setupPassword = document.getElementById('setupPassword');
        if (setupPassword) {
            setupPassword.addEventListener('input', function () {
                updatePasswordStrength(this.value, 'setup');
            });
        }

        function updatePasswordStrength(password, prefix) {
            const strengthFill = document.getElementById(prefix + 'StrengthFill');
            const strengthText = document.getElementById(prefix + 'StrengthText');
            if (!strengthFill || !strengthText) return;

            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthFill.className = 'strength-fill';
                strengthText.textContent = 'Password strength';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const levels = ['weak', 'fair', 'good', 'strong', 'excellent'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Excellent'];

            const level = Math.min(strength, 4);
            strengthFill.style.width = widths[level];
            strengthFill.className = 'strength-fill ' + levels[level];
            strengthText.textContent = labels[level];
        }

        checkSetupRequired();

        // Tab Switching
        function switchTab(tab) {
            if (tab === 'login') {
                authTabs.dataset.active = 'login';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                authTabs.dataset.active = 'register';
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            hideMessage();
        }

        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        // Password Toggle
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Register Password Strength
        const registerPassword = document.getElementById('registerPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        registerPassword.addEventListener('input', function () {
            const password = this.value;
            if (password.length > 0) {
                passwordStrength.classList.add('visible');
                let strength = 0;
                if (password.length >= 6) strength++;
                if (password.length >= 10) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                strengthFill.className = 'strength-fill';
                if (strength <= 2) {
                    strengthFill.classList.add('weak');
                    strengthText.textContent = 'Weak password';
                } else if (strength <= 3) {
                    strengthFill.classList.add('medium');
                    strengthText.textContent = 'Medium strength';
                } else {
                    strengthFill.classList.add('strong');
                    strengthText.textContent = 'Strong password';
                }
            } else {
                passwordStrength.classList.remove('visible');
            }
        });

        function showMessage(message, type = 'error') {
            messageContainer.className = `message ${type}`;
            messageContainer.querySelector('i').className = type === 'error'
                ? 'fas fa-exclamation-circle'
                : 'fas fa-check-circle';
            messageText.textContent = message;
        }

        function hideMessage() {
            messageContainer.className = 'message';
        }

        function setLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
            } else {
                button.classList.remove('loading');
            }
        }

        // Login
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');

            setLoading(btn, true);
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = '/'; }, 1000);
                } else {
                    showMessage(data.error || 'Invalid username or password');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Register
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            setLoading(btn, true);
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Account created successfully! Please sign in.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                        document.getElementById('loginPassword').focus();
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in
            }
        }

        checkAuth();
    </script>
</body>
