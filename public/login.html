<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Filament Tracker</title>
    <meta name="description" content="Login to manage your 3D printing filament inventory">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Login Page Specific Styles */
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-shapes {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .bg-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        .bg-shape:nth-child(4) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            animation-delay: -15s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(5deg);
            }

            50% {
                transform: translateY(-10px) rotate(-5deg);
            }

            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        /* Glass Card Effect */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 -1px 0 0 rgba(255, 255, 255, 0.2) inset;
            padding: 48px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .login-logo img {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 4px 6px rgba(102, 126, 234, 0.3));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .login-logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .login-subtitle {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: #f0f2f5;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            position: relative;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .auth-tab.active {
            color: #667eea;
        }

        .tab-indicator {
            position: absolute;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: white;
            border-radius: 10px;
            top: 4px;
            left: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-tabs[data-active="register"] .tab-indicator {
            transform: translateX(100%);
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-wrapper input:focus+i,
        .input-wrapper:focus-within i {
            color: #667eea;
        }

        .input-wrapper input::placeholder {
            color: #9ca3af;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn span,
        .submit-btn i {
            position: relative;
            z-index: 1;
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text,
        .submit-btn.loading i {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error/Success Messages */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: flex;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            display: flex;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #764ba2;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-logo h1 {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        /* Password Strength Indicator */
        .password-strength {
            display: none;
            margin-top: 8px;
        }

        .password-strength.visible {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: #22c55e;
        }

        .strength-text {
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <img src="logo.svg" alt="Filament Tracker Logo">
                    <h1>Filament Tracker</h1>
                </div>
                <p class="login-subtitle">Manage your 3D printing inventory</p>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs" data-active="login">
                <div class="tab-indicator"></div>
                <button class="auth-tab active" data-tab="login" id="loginTab">Sign In</button>
                <button class="auth-tab" data-tab="register" id="registerTab">Create Account</button>
            </div>

            <!-- Message Container -->
            <div id="messageContainer" class="message" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="messageText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-field">
                    <label for="loginUsername">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required
                            autocomplete="username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-field">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password"
                            required autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-field">
                    <label for="registerUsername">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="registerUsername" name="username" placeholder="Choose a username"
                            required minlength="3" autocomplete="username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>


                <div class="form-field">
                    <label for="registerPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" name="password" placeholder="Create a password"
                            required minlength="6" autocomplete="new-password">
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required autocomplete="new-password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-user-plus"></i>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Secure authentication for your inventory</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const authTabs = document.querySelector('.auth-tabs');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');

        // Tab Switching
        function switchTab(tab) {
            if (tab === 'login') {
                authTabs.dataset.active = 'login';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                authTabs.dataset.active = 'register';
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            hideMessage();
        }

        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        // Password Toggle
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Password Strength Checker
        const registerPassword = document.getElementById('registerPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        registerPassword.addEventListener('input', function () {
            const password = this.value;

            if (password.length > 0) {
                passwordStrength.classList.add('visible');

                let strength = 0;
                if (password.length >= 6) strength++;
                if (password.length >= 10) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                strengthFill.className = 'strength-fill';
                if (strength <= 2) {
                    strengthFill.classList.add('weak');
                    strengthText.textContent = 'Weak password';
                } else if (strength <= 3) {
                    strengthFill.classList.add('medium');
                    strengthText.textContent = 'Medium strength';
                } else {
                    strengthFill.classList.add('strong');
                    strengthText.textContent = 'Strong password';
                }
            } else {
                passwordStrength.classList.remove('visible');
            }
        });

        // Show Message
        function showMessage(message, type = 'error') {
            messageContainer.className = `message ${type}`;
            messageContainer.querySelector('i').className = type === 'error'
                ? 'fas fa-exclamation-circle'
                : 'fas fa-check-circle';
            messageText.textContent = message;
        }

        function hideMessage() {
            messageContainer.className = 'message';
        }

        // Set Loading State
        function setLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
            } else {
                button.classList.remove('loading');
            }
        }

        // Login Form Submit
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');

            setLoading(btn, true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, rememberMe })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Invalid username or password');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Register Form Submit
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters');
                return;
            }

            setLoading(btn, true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please sign in.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                        document.getElementById('loginPassword').focus();
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            } finally {
                setLoading(btn, false);
            }
        });

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>

</html>
